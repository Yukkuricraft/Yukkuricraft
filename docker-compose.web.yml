version: '3.5'

services:
  # For yakumo-dash, run yakumo-dash-dev from yakumo-dash repo.
  yc-api:
    container_name: yc-api
    image: yukkuricraft/yc-docker-api
    restart: 'on-failure'
    depends_on:
      - yc-api-mysql
    environment:
      VIRTUAL_HOST: "api.yukkuricraft.net"
      VIRTUAL_PORT: 5001
      LETSENCRYPT_HOST: "api.yukkuricraft.net"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - yc-web-dev

  yc-api-mysql:
    container_name: yc-api-mysql
    image: mysql:5.7
    restart: 'on-failure'
    env_file:
      - ./secrets/db.env
    ports:
      - "3366:3306"
    volumes:
      - ${MC_FS_ROOT}/db/api:/var/lib/mysql
    networks:
      - yc-web-dev

  nginx-proxy:
    container_name: nginx-proxy
    image: nginxproxy/nginx-proxy
    ports:
      - "8080:80"
      - "444:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ${MC_FS_ROOT}/nginx/certs:/etc/nginx/certs:rw
      - ${MC_FS_ROOT}/nginx/html:/usr/share/nginx/html
      - ${MC_FS_ROOT}/nginx/vhost:/etc/nginx/vhost.d
    networks:
      - yc-web-dev

  letsencrypt-nginx-proxy:
    container_name: letsencrypt-nginx-proxy
    image: nginxproxy/acme-companion
    environment:
      - DEFAULT_EMAIL=remi@yukkuricraft.net
      - ACME_CA_URI=https://acme-v02.api.letsencrypt.org/directory
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${MC_FS_ROOT}/nginx/certs:/etc/nginx/certs:rw
      - ${MC_FS_ROOT}/nginx/html:/usr/share/nginx/html
      - ${MC_FS_ROOT}/nginx/vhost:/etc/nginx/vhost.d
      - ${MC_FS_ROOT}/nginx/acme:/etc/acme.sh
    depends_on:
      - nginx-proxy
    networks:
      - yc-web-dev

volumes:
  api-mysql-data:
  certs:
  html:
  vhost:
  acme:

networks:
  yc-web-dev:
